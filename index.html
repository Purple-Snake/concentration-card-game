<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/588567980a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main_page.css">
    <script defer src="js/main_page_script.js"></script>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <a href="game.html">
            <button type="button" class="btn btn-primary btn-lg" id="start-button">Pradėti</button>
            </a>
        </div>
        <div class="text-center">
            <h1>Laikas</h1>
            <div class="btn-group me-2 time-button" role="group" aria-label="First group">
                <button type="button" class="btn btn-primary" id="easy">120</button>
            </div>
            <div class="btn-group me-2 time-button" role="group" aria-label="First group">
                <button type="button" class="btn btn-primary" id="medium">90</button>
            </div>
            <div class="btn-group me-2 time-button" role="group" aria-label="First group">
                <button type="button" class="btn btn-primary" id="hard">60</button>
            </div>
        </div>
    </div>

    <div class="text-center">
        <h1>Kortų porų skaičius</h1>
        <!-- <form action=""> -->
        <input class="form-control-lg" type="text" value="1" name="qty">
        <button onclick="dec('qty')" class="dec_button">
            <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button onclick="inc('qty')" class="inc_button">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
        <!-- </form> -->
    </div>

    <div class="d-flex text-center">
        <ul class="list-inline mx-auto highscore">
            <li class="record">Rekordas</li>
            <li class="score">beep</li>
        </ul>
    </div>
    </div>
</body>

</html>
